<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron">
    <h1 class="text-center">Lista de films</h1>
    <hr/>

    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>

      <tbody ng-repeat="film in list.films | orderBy:'id'">

      <tr>
        <td>{{ film.id }}</td>
        <td>{{ film.name }}</td>
        <td>
          <a href="#/film/{{ film.id}}" class="btn btn-primary">
            Ver mas
          </a>
        </td>
      </tr>
      <tbody>
    </table>

    <!-- pager -->
    <ul ng-if="list.pager.pages.length" class="pagination">
      <li ng-class="{disabled:list.pager.currentPage === 1}">
        <a ng-click="list.setPage(1)">First</a>
      </li>
      <li ng-class="{disabled:list.pager.currentPage === 1}">
        <a ng-click="list.setPage(list.pager.currentPage - 1)">Previous</a>
      </li>
      <li ng-repeat="page in list.pager.pages" ng-class="{active:list.pager.currentPage === page}">
        <a ng-click="list.setPage(page)">{{page}}</a>
      </li>
      <li ng-class="{disabled:list.pager.currentPage === list.pager.totalPages}">
        <a ng-click="list.setPage(list.pager.currentPage + 1)">Next</a>
      </li>
      <li ng-class="{disabled:list.pager.currentPage === list.pager.totalPages}">
        <a ng-click="list.setPage(list.pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>

</div>
