<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron">
    <h1>Lista de films</h1>


    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>

      <tbody ng-repeat="film in list.films | orderBy:'id'">

      <tr>
        <td>{{ film.id }}</td>
        <td>{{ film.name }}</td>
        <td>
          <a href="#/film/{{ film.id}}" class="btn btn-primary">
            Ver mas
          </a>
        </td>
      </tr>
      <tbody>
    </table>


  </div>

</div>
